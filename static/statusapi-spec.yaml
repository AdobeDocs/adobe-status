openapi: 3.0.1
info:
  title: Adobe Status API Reference
  description: >
    This guide will help you complete the setup needed to call Status API's. <br /><br />
    
    The following sections contain sample code snippets for generating tokens. Once the setup is complete, you can find the API specs under Events and Registry. 
    All the API's have CLI, Javascript and NodeJS code request samples. <br /><br />
    
    If you chose to use Postman to call the Status API's, please see the section 'Postman Collection'. It has downloadable collection files that you can use to get started. <br /><br />
    
    You will need JWT token and API key to call Status API's. Please find the sample code below.<br />
        
    <SecurityDefinitions />



    # Code Snippets

    ## NodeJS

    - Make sure `node` installed on your machine 

    - Add all required packages into the project eg., `npm install @adobe/jwt-auth` 

    - Get the credentials from the developer console website -> 'Service Accounts(JWT)' credentials page of your project and replace the values in the sample code 

    - Set the location of the private key downloaded during the Adobe Status API onboarding in the developer console


    ```javascript

    const auth = require("@adobe/jwt-auth");

    const fs = require('fs');
    

    // Set the location of your priviate key downloaded during the Status API onboading in the Adobe Developer Console

    const privateKey = fs.readFileSync('data/private.key', 'utf8');


    // Get the credentials from developer console project's setting page

    const credentials = {
        clientId: "80b722-----------cbc3563", //Application ID (Client ID)
        technicalAccountId: "583D1F2E--------494125@techacct.adobe.com", //Technical account ID
        orgId: "44BA--------A494024@AdobeOrg", // Org ID
        clientSecret: "s8e-fo5----------Gxi4Xpsz1", //Client Secret
        metaScopes: ["ent_status_api"], // Metascopes
        privateKey: privateKey
    };

    auth(credentials).then((response) => {
        console.log(response); // access tocken
    });

    ```

    ## Python

    - Below code tested in Python version 3.9

    - Install below packages :

      - `pip3 install PyJWT`

      - `pip3 install "pyjwt[crypto]"`

      - `pip3 install "requests"`

    - Get the credentials from the developer console website -> 'Service Accounts(JWT)' credentials page of your project and replace the values in the sample code 

    - Set the location of the private key downloaded during the Status API onboarding in the developer console


    ```python

    import datetime;

    import json;

    import jwt;

    import os;

    import requests;


    url = 'https://ims-na1.adobelogin.com/ims/exchange/jwt';


    # Replace Organization_ID, Technical_Account_ID and Client_ID with yours

    # which can be obtain from the Adobe Developer Console integration

    jwtPayloadRaw = """{ "iss": "<Organization_ID>", 
                        "sub": "<Technical_Account_ID>", 
                      "https://ims-na1.adobelogin.com/s/ent_status_api": true,
                      "aud": "https://ims-na1.adobelogin.com/c/<Client_ID>"}"""; 


    jwtPayloadJson = json.loads(jwtPayloadRaw);

    jwtPayloadJson["exp"] = datetime.datetime.utcnow() + datetime.timedelta(seconds=30);


    accessTokenRequestPayload = {'client_id': '7028************dd5'  #Your Client ID from the Adobe Developer Console integration
                                ,'client_secret': 'p8******************1ae'};  #Your Client Secret from the Adobe Developer Console integration

    #Set the location of your priviate key downloaded during the Status API onboading in the Adobe Developer Console

    keyfile = open(os.path.join(os.path.expanduser('~'),'data/private.key'),'r'); 


    private_key = keyfile.read();

    jwttoken = jwt.encode(jwtPayloadJson, private_key, algorithm='RS256');

    accessTokenRequestPayload['jwt_token'] = jwttoken;

    result = requests.post(url, data = accessTokenRequestPayload);

    resultjson = json.loads(result.text);

    print(resultjson["access_token"]);

    ```


    for more [JWT sample codes](https://developer.adobe.com/developer-console/docs/guides/authentication/JWT/samples/)


    # Postman Collection 

    - Download Status API postman collection and environment variable from here - [Postman Collection](/adobe-status/postman-collection-and-env.zip)  

    - Import both collection and environment variables into your postman 

    - Replace below credentials with yours and run collection endpoints 

      - CLIENT_ID, TECHNICAL_ACCOUNT_ID , TECHNICAL_ACCOUNT_ID and CLIENT_SECRET  

      - PRIVATE_KEY â€“ Replace private key which is obtained during the Adobe Status API onboarding in the developer console

    ### Environment Variable Reference

    ![alt text](/adobe-status/images/status-api-env.png "Adobe Status API Environment Variable")

