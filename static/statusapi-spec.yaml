    ![alt text](/adobe-status/images/status-api-testing.png "Adobe Status API Collection Endpoint Validation")

    # Throttling Policy
    
    We do have a throttling policy in place, we accept up to 50 requests / 5 secs per api-key. Your throttled requests will receive an HTTP Status 429 (Too Many Requests) response with a Retry-After header, following the [RFC 7231](https://tools.ietf.org/html/rfc7231#section-7.1.3) HTTP standard.


